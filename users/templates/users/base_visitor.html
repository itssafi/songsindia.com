<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Songs India{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'music/js/main.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">Songs India</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block register_active %}{% endblock %}"><a href="{% url 'users:register' %}">Register</a></li>
                <li class="{% block login_active %}{% endblock %}"><a href="{% url 'users:login' %}">Log In</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index'%}" autocomplete="off" >
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="Search here" value="{{ request.GET.search }}" />
                </div>
                <button type="submit" class="btn btn-default">
                    <img src="{% static 'search.png' %}" style="width: 20px;" />&nbsp;Search
                </button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="{% block add_song_active %}{% endblock %}">
                    <a href="{% url 'music:song-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp Add Song
                    </a>
                </li>
                <li class="{% block add_album_active %}{% endblock %}">
                    <a href="{% url 'music:album-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp Add Album
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
