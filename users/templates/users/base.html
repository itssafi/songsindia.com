<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Songs India | Home{% endblock %}</title>
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy">
    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'music:index' %}">
	        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
	        Songs India
	    </a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block albums_active %}{% endblock %}">
                    <a href="{% url 'music:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                        Albums
                    </a>
                </li>
                <li class="{% block songs_active %}{% endblock %}">
                    <a href="{% url 'music:songs' 'all' %}">
                        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                        Songs
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'music:index'%}" autocomplete="off" >
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="Search here" value="{{ request.GET.search }}" />
                </div>
                <button type="submit" class="btn btn-default">
                    <img src="{% static 'search.png' %}" style="width: 20px;" />&nbspSearch
                </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="{% block add_song_active %}{% endblock %}">
                    <a href="{% url 'music:song-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbspAdd Song
                    </a>
                </li>
                <li class="{% block add_album_active %}{% endblock %}">
                    <a href="{% url 'music:album-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbspAdd Album
                    </a>
                </li>
                <li class="{% block update_user %}{% endblock %}">
                    <a href="{% url 'users:update' %}">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbspUpdate
                    </a>
                </li>
                <li class="{% block change_password %}{% endblock %}">
                    <a href="{% url 'users:change-password' %}">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>&nbspChange Password
                    </a>
                </li>
                <li>
                    <a href="{% url 'users:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbspLogout
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
